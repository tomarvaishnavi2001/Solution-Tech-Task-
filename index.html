<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table from JavaScript</title>
</head>
<body>

<table id="myTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script type="text/javascript">
    var myObject = [
        {name: "raj", city: "pune"},
        {name: "xyz", city: "nanded"},
        {name: "abc", city: "latur"}
    ];

    var tableBody = document.querySelector('#myTable tbody');

    for (var i = 0; i < myObject.length; i++) {
        var row = '<tr>' +
            '<td>' + myObject[i].name + '</td>' +
            '<td>' + myObject[i].city + '</td>' +
            '<td><button type="button" onclick="editRow(' + i + ')">Edit</button></td>' +
            '<td><button type="button" onclick="deleteRow(' + i + ')">Delete</button></td>' +
            '</tr>';

        tableBody.innerHTML += row;
    }

    function editRow(index) {
        var newName = prompt("Enter new name", myObject[index].name);
        var newCity = prompt("Enter new city", myObject[index].city);

        if (newName !== null && newCity !== null) {
            myObject[index].name = newName;
            myObject[index].city = newCity;
            renderTable();
        }
    }

    function deleteRow(index) {
        myObject.splice(index, 1);
        renderTable();
    }

    function renderTable() {
        tableBody.innerHTML = '';

        for (var i = 0; i < myObject.length; i++) {
            var row = '<tr>' +
                '<td>' + myObject[i].name + '</td>' +
                '<td>' + myObject[i].city + '</td>' +
                '<td><button type="button" onclick="editRow(' + i + ')">Edit</button></td>' +
                '<td><button type="button" onclick="deleteRow(' + i + ')">Delete</button></td>' +
                '</tr>';

            tableBody.innerHTML += row;
        }
    }
</script>

</body>
</html>
